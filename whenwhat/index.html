<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WhenWhat</title>

    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <section class="content">
      <div class="cardbox">
        <div id="card">
          <figure class="front">
            <p>Click on me to flip the card.</p>
          </figure>
          <figure class="back">
            <p>Click on me to flip back.</p>
          </figure>
        </div>
      </div>


      <div class="cardslider">
        <div class="slides">
          <div id="slide" class="first">
            <div class="text">
              <h2>This is card 1</h2>
            </div>
          </div>
          <div id="slide" class="second">
            <div class="text">
              <h2>This is card 2</h2>
            </div>
          </div>
          <div id="slide" class="third">
            <div class="text">
              <h2>This is card 3</h2>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </body>
</html>
